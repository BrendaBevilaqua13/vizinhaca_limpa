<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vizinhança Limpa</title>
    <!-- Carregamento do Tailwind CSS para estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center text-green-700">Criar Nova Conta</h1>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>
            <!-- Campo oculto para definir a role padrão como 'citizen' -->
            <input type="hidden" id="role" value="citizen"> 
            
            <button type="submit" class="w-full py-2.5 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Cadastrar
            </button>
        </form>
        <p class="text-center text-sm text-gray-600">
            Já é registrado(a)? 
            <a href="login.html" class="font-semibold text-green-600 hover:text-green-500 transition duration-150">Faça login</a>
        </p>
        <p id="message" class="text-center text-sm"></p>
    </div>
    <script type="module" src="../src/api.js"></script>
    <script type="module" src="../src/auth.js"></script>
</body>
</html>
